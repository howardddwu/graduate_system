{% extends 'login_base.html' %}

{% block main_content %}
<h2>Student application Form</h2>
<form action="{% url 'student_application_save'  %}" method = "post">
    {% csrf_token %}
    <table>
        <tr>
            <td>State ID:</td>
            <td><input type = "text" name = "id" /></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type = "text" name = "name" /></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                M:<input type = "radio" name = "gender" value = "M" />
                &nbsp;&nbsp;&nbsp;&nbsp;
                F:<input type = "radio" name = "gender" value = "F" />
            </td>
        </tr>
        <tr>
            <td>GPA:</td>
            <td><input type = "text" name = "GPA"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type = "text" name = "email" /></td>
        </tr>
        <tr>
            <td>Extra Information:</td>
            <td><textarea name="extraInfo" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type = "submit" value = "Apply"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
