<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Home</title>
    <style>
        ul.nav {
            padding-left: 0px;
            background-color: #3D99CE;
            text-align: center;
        }
        ul.nav > li {
            display: inline-block;
            padding: 40px 50px;
        }
        ul.nav > li:hover {
            background-color: #2779BF;
        }
        ul.nav > li > a {
            font-size: large;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2 align="center">Welcome to the Instructor website, {{name}}</h2>
    <ul class="nav">
        <li><a href="{% url 'profile_edit' %}">Profile</a></li>
        <li><a href="{% url 'instructor_view' 1 %}">Courses List</a></li>
        <li><a href="#">Complain Page</a></li>
        <li><a href="#">Graduation Application</a></li>
        <li><a href="{% url 'instructor_logout' %}" id = 'logout'>Logout</a></li>
    </ul>
    <table border="1" width="100%" height="1100">
        <tr>
            <td class="main_content" width="50%" align="center">
                <div>
                    Courses
                    {% block main_body %}
                    {% endblock %}
                </div>
            </td>
            <td width="50%" align="center">Notification</td>
        </tr>
    </table>
    
</body>
</html>
